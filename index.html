<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>Tic Tac Toe</title>
</head>

<body>
  <main>
    <p id="winner"></p>
    <div class="TitleAndGrid">
      <p>TIC TAC TOE</p>
      <div id="tictactoe">
        <div id="x0y0">#</div>
        <div id="x0y1">#</div>
        <div id="x0y2">#</div>
        <div id="x1y0">#</div>
        <div id="x1y1">#</div>
        <div id="x1y2">#</div>
        <div id="x2y0">#</div>
        <div id="x2y1">#</div>
        <div id="x2y2">#</div>
      </div>
      <button class="reset">RESET</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
