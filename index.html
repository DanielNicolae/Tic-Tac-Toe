<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>Tic Tac Toe</title>
</head>

<body>
  <main>
    <p id="winner"></p>
    <table>
      <caption>Tic tac toe</caption>
      <tbody id="tictactoe">
        <tr>
          <td id="x0y0">#</td>
          <td id="x1y0">#</td>
          <td id="x2y0">#</td>
        </tr>
        <tr>
          <td id="x0y1">#</td>
          <td id="x1y1">#</td>
          <td id="x2y1">#</td>
        </tr>
        <tr>
          <td id="x0y2">#</td>
          <td id="x1y2">#</td>
          <td id="x2y2">#</td>
        </tr>
      </tbody>
    </table>
  </main>
  <script src="index.js"></script>
</body>

</html>
